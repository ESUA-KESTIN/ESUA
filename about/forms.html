<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WORKING WITH FORMS</h1>
    <form action="">
        <fieldset>
            <legend>User Information</legend>
            <label for="text">FIRST NAME</label>
            <input type="text" placeholder="enter name" name="fname"> <br><br>
            <label for="text">LAST NAME</label>
            <input type="text" placeholder="enter last Name" name="lname"> <br><br>
            <label for="text">EMAIL</label>
            <input type="text" placeholder="email"> <br><br>
            <label for="uage">Age</label>
            <input type="number" id="uage" placeholder="Age" name="age"><br><br>
            <label for="kes">Data</label>
            <textarea name="" id="kes" placeholder="Tell us about yourself"></textarea><br><br>
            <label for="text">DATE OF BIRTH</label>
            <input type="date" placeholder="d.o.b"> <br><br>
            </fieldset>
           
        
        <br><br>
        <fieldset>
            <legend>Demographics</legend>
            <label for="Gender">Male
                <input type="radio" name="gender">
            </label>
            <label for="">Female
                <input type="radio" name="gender">
            </label>
      
            
            <h6>Select hobbies</h6>
            <label for="">
                Swimming
                <input type="checkbox" name="hobby" value="swimming">
            </label>
            <label for="">
                Dancing
                <input type="checkbox" name="hobby" value="dancing">
            </label>
            <label for="">
                Reading
                <input type="checkbox" name="hobby" value="reading">
            </label><br><br>
            Which browser do you use?
            <select name="browser" id="">
                <option value="chrome">Google chrome</option>
                <option value="Edge">Microsoft Edge</option>
                <option value="firefox">Mozilla Firefox</option>
                <option value="opera">Opera</option>
                <option value= "safari">Safari</option>
            </select><br><br>
            <input type="file" name="Document" accept="application/pdf" multiple><br><br>

        </fieldset>
      <fieldset>
        <legend>SOCIAL MEDIAS</legend>
        <p>Choose your favorite social media handles:</p>
        <input type="radio" id="fb" name="fav" value="FB">
        <label for="FB">Facebook</label>
        <input type="radio" id="ig" name="fav" value="ig">
        <label for="IG">Instagram</label><br><br>
        <input type="radio" id="tiktok" name="fav" value="tiktok">
        <label for="tiktok">TikTok</label><br><br>
        <input type="radio" id="snap" name="fav" value="snap">
        <label for="snap">Snapchat</label><br><br>
        <input type="radio" id="X" name="fav" value="X">
        <label for="X">Twitter</label><br><br>
      </fieldset>
   
        <fieldset>
            <legend>MEANS OF TRANSPORTAION</legend>
            <p>Means of Transportation</p>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1">I have a Bike</label><br><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2">I have a Car</label><br><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="bus">
      <label for="vehicle3">I use public transport</label><br><br>
      <input type="checkbox" id="vehicle4" name="vehicle4" value="metro">
      <label for="vehicle4">I use the Metro</label><br><br>
        </fieldset>
        <fieldset>
            <legend>SCHOOLS</legend>
            <label for="schools">Choose a school</label>
            <select name="school" id="school" size="3">
                <option value="UB">University of Buea</option>
                <option value="UBa">University of Bamenda</option>
                <option value="YD1">University of Yaounde 1</option>
                <option value="YD2">University of Yaounde 2</option>
                <option value="UGa">University of Garoua</option>
                <option value="UMa">University of Maroua</option>
                <option value="UDs">University of Dschang</option>
                <option value="UBe">University of Bertoua</option>
                <option value="UEb">University of Ebolowa</option>
                <option value="UNg">University of Ngaoundere</option>
            </select>
        </fieldset>
      <button type="submit">submit</button>
      <button type="reset">reset</button>
    </form>
</body>
</html>
